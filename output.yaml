                NewColumnName: Region
            - RenameColumnOperation:
                ColumnName: ColumnId-8
                NewColumnName: Education
            - RenameColumnOperation:
                ColumnName: ColumnId-9
                NewColumnName: Event Type
            - RenameColumnOperation:
                ColumnName: ColumnId-15
                NewColumnName: isUnique
            - CastColumnTypeOperation:
                ColumnName: Monthly Compensation
                NewColumnType: DECIMAL
            - CastColumnTypeOperation:
                ColumnName: Tenure
                NewColumnType: INTEGER
            - CastColumnTypeOperation:
                ColumnName: Date of Birth
                Format: yyyy-MM-dd
                NewColumnType: DATETIME
            - CastColumnTypeOperation:
                ColumnName: Date
                Format: yyyy-MM-dd
                NewColumnType: DATETIME
            - TagColumnOperation:
                ColumnName: Region
                Tags:
                  - ColumnGeographicRole: STATE
          Source:
            PhysicalTableId: s3PhysicalTable
      Name: AthenaDataSetTable01
      Permissions:
        - Actions:
            - quicksight:DeleteDataSet
            - quicksight:UpdateDataSetPermissions
            - quicksight:PutDataSetRefreshProperties
            - quicksight:CreateRefreshSchedule
            - quicksight:CancelIngestion
            - quicksight:ListRefreshSchedules
            - quicksight:UpdateRefreshSchedule
            - quicksight:PassDataSet
            - quicksight:DeleteRefreshSchedule
            - quicksight:DescribeDataSetRefreshProperties
            - quicksight:DescribeDataSet
            - quicksight:CreateIngestion
            - quicksight:DescribeRefreshSchedule
            - quicksight:ListIngestions
            - quicksight:UpdateDataSet
            - quicksight:DescribeDataSetPermissions
            - quicksight:DeleteDataSetRefreshProperties
            - quicksight:DescribeIngestion
          Principal:
            Fn::Sub:
              - arn:aws:quicksight:${AWS::Region}:${AWS::AccountId}:user/default/${user}
              - user:
                  Ref: QuickSightUsername
      PhysicalTableMap:
        athena-santander-table:
          RelationalTable:
            Catalog: AWSDataCatalog
            DataSourceArn:
              Fn::GetAtt:
                - AthenaDataSource01
                - Arn
            InputColumns:
