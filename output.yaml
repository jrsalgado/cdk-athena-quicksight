Parameters:
  Country:
    Type: String
    Default: es
    AllowedValues:
      - es
      - de
      - pt
      - nl
      - ar
      - mc
      - mx
      - us
    Description: Name of the country for the tag
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - qa
      - stg
      - pre
      - ocu
      - sha
      - prod
    Description: Name of the environment for the tag
  Project:
    Type: String
    Default: test
    Description: Name of the project for the tag
  AthenaDataSourceWorkgroup01:
    Type: String
    Default: primary
    Description: The Athena workgroup quicksight uses to connect by datasource
  AthenaDatabaseName:
    Type: String
    Default: santander
    Description: Athena Database Name used for QS dataset queries
  AthenaDataSourceName:
    Type: String
    Description: Athena Datasource from quicksight
  AthenaDataSourceArn:
    Type: String
    Description: Athena DataSource Arn
  AthenaDataSourceId:
    Type: String
    Description: Athena DataSource ID
  PrincipalArn:
    Type: String
    Description: Permissions Principal ARN
  QuickSightDashboardName:
    Type: String
    Description: Name for quicksight dashboard
  QuickSightDashboardId:
    Type: String
    Description: Custom id for QuickSight Dashboard
  QuickSightDashboardSheetId01:
    Type: String
    Description: Custom sheet id for QuickSight Dashboard
  QuickSightDashboardSheetId02:
    Type: String
    Description: Custom sheet id for QuickSight Dashboard
  QuickSightDataSetId:
    Type: String
    Description: Custom id for QuickSight DataSet
  QuickSightUsername:
    Type: String
    Default: master
    Description: Quicksight username
  QuickSightPrincipalType:
    Type: String
    Default: user
    Description: Is the type of user that has permissions to use the datas source usually is a user type or group
  QuickSightNamespace:
    Type: String
    Default: default
    Description: Name of the namespace this principal has access to
  BootstrapVersion:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /cdk-bootstrap/hnb659fds/version
    Description: Version of the CDK Bootstrap resources in this environment, automatically retrieved from SSM Parameter Store. [cdk:skip]
Resources:
  AthenaDataSource01:
    Type: AWS::QuickSight::DataSource
    Properties:
      AwsAccountId:
        Ref: AWS::AccountId
      DataSourceId: MyAthenaDataSource
      DataSourceParameters:
        AthenaParameters:
          WorkGroup:
            Ref: AthenaDataSourceWorkgroup01
      Name: MyAthenaDataSource
      Permissions:
        - Actions:
            - quicksight:DescribeDataSource
            - quicksight:DescribeDataSourcePermissions
            - quicksight:PassDataSource
            - quicksight:UpdateDataSource
            - quicksight:DeleteDataSource
            - quicksight:UpdateDataSourcePermissions
            - quicksight:Query
          Principal:
            Fn::Sub:
              - arn:aws:quicksight:${aws_region}:${aws_account}:${principalType}/${qsNamespace}/${user}
              - aws_account:
                  Ref: AWS::AccountId
                aws_region:
                  Ref: AWS::Region
                principalType:
                  Ref: QuickSightPrincipalType
                user:
                  Ref: QuickSightUsername
                qsNamespace:
                  Ref: QuickSightNamespace
      SslProperties:
        DisableSsl: false
      Type: ATHENA
    Metadata:
      aws:cdk:path: QsStack/AthenaDataSource01
  AthenaDataSetTable01:
    Type: AWS::QuickSight::DataSet
    Properties:
      AwsAccountId:
        Ref: AWS::AccountId
      DataSetId:
        Ref: QuickSightDataSetId
      DataSetUsageConfiguration:
        DisableUseAsDirectQuerySource: false
        DisableUseAsImportedSource: false
      ImportMode: SPICE
      LogicalTableMap:
        s3PhysicalTable:
          Alias: Group 1
          DataTransforms:
            - RenameColumnOperation:
                ColumnName: ColumnId-2
                NewColumnName: Employee Name
            - RenameColumnOperation:
                ColumnName: ColumnId-3
                NewColumnName: Employee ID
            - RenameColumnOperation:
                ColumnName: ColumnId-1
                NewColumnName: Date
            - RenameColumnOperation:
                ColumnName: ColumnId-12
                NewColumnName: Job Family
            - RenameColumnOperation:
                ColumnName: ColumnId-6
                NewColumnName: Date of Birth
            - RenameColumnOperation:
