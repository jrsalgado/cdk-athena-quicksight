          Principal:
            Fn::Sub:
              - arn:aws:quicksight:${aws_region}:${aws_account}:${principal_type}/${namespace}/${username}
              - aws_account:
                  Ref: AWS::AccountId
                aws_region:
                  Ref: AWS::Region
                principal_type:
                  Ref: QuickSightPrincipalType
                namespace:
                  Ref: QuickSightNamespace
                username:
                  Ref: QuickSightUsername
      PhysicalTableMap:
        d18ab860-4845-4deb-ac1a-44756fa5d575:
          RelationalTable:
            Catalog: AwsDataCatalog
            DataSourceArn:
              Fn::GetAtt:
                - AthenaDataSource01
                - Arn
            InputColumns:
              - Name: id
                Type: INTEGER
              - Name: name
                Type: STRING
              - Name: age
                Type: INTEGER
              - Name: score
                Type: DECIMAL
            Name:
              Ref: DataSetAthenaTableName01
            Schema:
              Ref: DataSetAthenaSchema01
    Metadata:
      aws:cdk:path: QsStack/AthenaDataSetTable01
