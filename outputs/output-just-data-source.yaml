Parameters:
  DataSourceId01:
    Type: String
    Description: ID of Athena Data Source
  DataSourceName01:
    Type: String
    Description: Name of the Data Source
  DataSourceAthenaWorkGroup01:
    Type: String
    Default: primary
    Description: Athena Workgroup for the Data Source
  QuickSightPrincipalType:
    Type: String
    Default: user
    Description: Principal type for the ARN
  QuickSightUsername:
    Type: String
    Default: master
    Description: Username with QuickSight permissions
  QuickSightNamespace:
    Type: String
    Default: default
    Description: Namespace for the ARN
  BootstrapVersion:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /cdk-bootstrap/hnb659fds/version
    Description: Version of the CDK Bootstrap resources in this environment, automatically retrieved from SSM Parameter Store. [cdk:skip]
Resources:
  AthenaDataSource01:
    Type: AWS::QuickSight::DataSource
    Properties:
      AwsAccountId:
        Ref: AWS::AccountId
      DataSourceId:
        Ref: DataSourceId01
      DataSourceParameters:
        AthenaParameters:
          WorkGroup:
            Ref: DataSourceAthenaWorkGroup01
      Name:
        Ref: DataSourceName01
      Permissions:
        - Actions:
            - quicksight:DescribeDataSource
            - quicksight:DescribeDataSourcePermissions
            - quicksight:PassDataSource
            - quicksight:UpdateDataSource
            - quicksight:DeleteDataSource
            - quicksight:UpdateDataSourcePermissions
            - quicksight:Query
          Principal:
            Fn::Sub:
              - arn:aws:quicksight:${aws_region}:${aws_account}:${principalType}/${qsNamespace}/${user}
              - aws_account:
                  Ref: AWS::AccountId
                aws_region:
                  Ref: AWS::Region
                principalType:
                  Ref: QuickSightPrincipalType
                user:
                  Ref: QuickSightUsername
                qsNamespace:
                  Ref: QuickSightNamespace
      SslProperties:
        DisableSsl: false
      Type: ATHENA
